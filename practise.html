<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising the frontendmentor Challenge </title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form class="form">
            <div class="name-inputs">
                
                <div class="form-group">
                    <label for="first-name">First Name <span class="star">*</span></label>
                    <input type="text" name="first-name" id="first-name" aria-required="true">
                    <span class="error hidden">This field is required</span>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name <span class="star">*</span></label>
                    <input type="text" name="last-name" id="last-name" aria-required="true">
                    <span class="error hidden">This field is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="star">*</span></label>
                <input type="email" name="email" id="email" aria-hidden="true">
                <span class="error valid hidden">Please enter valid email address</span>
                <span class="error empty hidden">This field is required</span>
            </div>
            <div class="form-group radio">
                <label for="query">Query Type <span class="star">*</span></label>
                <div id="query">
                    <div class="query-type">
                        <input type="radio" name="query-type" id="option1" aria-hidden="true">
                        <label for="option1">General Enquiry <span class="star">*</span></label>
                    </div>
                    <div class="query-type">
                        <input type="radio" name="query-type" id="option2" aria-hidden="true">
                        <label for="option2">Support Request <span class="star">*</span></label>
                    </div>
                </div>
                <span class="error hidden">Please select a query type</span>
            </div>
            <div class="form-group">
                <label for="message">Message <span class="star">*</span></label>
                <textarea name="message" id="message" rows="4" aria-hidden="true"></textarea>
                <span class="error hidden">This field is required</span>
            </div>
            <div class="form-group checkbox">
                <div>
                    <input type="checkbox" name="checkbox" id="consent" aria-required="true">
                    <label for="consent">I consent to be contacted by the team</label>
                </div>
                <span class="error hidden">To submit this form. please consent to being contacted</span>
            </div>
            <button type="submit" value="submit">Submit</button>
        </form>
        <footer>
            <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Sadick Sulley</a>.
            </div>
        </footer>
    </div>
</body>
</html>
